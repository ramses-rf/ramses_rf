name: Publish via Hatch

on:
  release:
    types: [published]

  workflow_dispatch:
  # for testing hatch

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install hatch
        run: pipx install hatch

      - name: Run tests
        run: hatch test

      - name: Build dist
        run: hatch build

